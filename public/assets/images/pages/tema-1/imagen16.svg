      <text id="Elaborar_un_mapa_o_croquis_del_predio_donde_se_identifique_el_cultivo_áreas_e_instalaciones_fuentes_de_agua_y_zonas_de_bosque_que_se_puedan_ver_afectados_por_el_desarrollo_del_proceso_productivo._" data-name="Elaborar un mapa o croquis del predio donde se identifique el cultivo, áreas e instalaciones, fuentes de agua y zonas de bosque que se puedan ver afectados por el desarrollo del proceso productivo. " transform="translate(551 10724)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Elaborar un mapa o croquis del predio donde se </tspan><tspan x="0" y="35.6">identifique el cultivo, áreas e instalaciones, </tspan><tspan x="0" y="57.2">fuentes de agua y zonas de bosque que se </tspan><tspan x="0" y="78.8">puedan ver afectados por el desarrollo del </tspan><tspan x="0" y="100.4">proceso productivo. </tspan></text>
      <text id="Uno_de_los_componentes_más_importantes_a_controlar_es_el_adecuado_manejo_de_residuos_líquidos_y_sólidos." data-name="Uno de los componentes más importantes a controlar es el adecuado manejo de residuos líquidos y sólidos." transform="translate(551 11114)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Uno de los componentes más importantes a </tspan><tspan x="0" y="35.6">controlar es el adecuado manejo de residuos </tspan><tspan x="0" y="57.2">líquidos y sólidos.</tspan></text>
      <text id="Retirar_material_vegetal_resultante_de_podas_para_enterrarlo_o_compostar_con_el_fin_de_evitar_propagación_de_plagas." data-name="Retirar material vegetal resultante de podas, para enterrarlo o compostar con el fin de evitar propagación de plagas." transform="translate(551 11421)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Retirar material vegetal resultante de podas, para </tspan><tspan x="0" y="35.6">enterrarlo o compostar con el fin de evitar </tspan><tspan x="0" y="57.2">propagación de plagas.</tspan></text>
      <text id="En_el_caso_de_contar_con_zonas_de_bosque_nacederos_de_agua_lagunas_quebradas_ríos_humedales_zonas_áridas_etc._identifíquelas_y_conviértalas_en_áreas_de_prioridad_ecológica_y_de_conservación_dentro_de_la_viabilidad_del_predio." data-name="En el caso de contar con zonas de bosque, nacederos de agua, lagunas, quebradas, ríos, humedales, zonas áridas, etc., identifíquelas y conviértalas en áreas de prioridad ecológica y de conservación, dentro de la viabilidad del predio." transform="translate(551 10891)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">En el caso de contar con zonas de bosque, </tspan><tspan x="0" y="35.6">nacederos de agua, lagunas, quebradas, ríos, </tspan><tspan x="0" y="57.2">humedales, zonas áridas, etc., identifíquelas y </tspan><tspan x="0" y="78.8">conviértalas en áreas de prioridad ecológica y de </tspan><tspan x="0" y="100.4">conservación, dentro de la viabilidad del predio.</tspan></text>
      <text id="Realizar_el_triple_lavado_de_envases_de_plaguicidas_y_agroquímicos_para_luego_buscar_su_retorno_al_fabricante_-de_ser_posible-_o_la_disposición_adecuada_final._" data-name="Realizar el triple lavado de envases de plaguicidas y agroquímicos, para luego buscar su retorno al fabricante -de ser posible- o la disposición adecuada final. " transform="translate(551 11243)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Realizar el triple lavado de envases de </tspan><tspan x="0" y="35.6">plaguicidas y agroquímicos, para luego buscar su </tspan><tspan x="0" y="57.2">retorno al fabricante -de ser posible- o la </tspan></text>
      <text id="Realizar_la_separación_de_residuos_sólidos_haciendo_uso_de_las_canecas_identificadas_para_tal_fin_para_esto_diseñe_un_plan_de_disposición_de_residuos_que_sea_lo_más_amigable_posible_con_el_medio_ambiente." data-name="Realizar la separación de residuos sólidos haciendo uso de las canecas identificadas para tal fin para esto diseñe un plan de disposición de residuos que sea lo más amigable posible con el medio ambiente." transform="translate(1062 10724)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Realizar la separación de residuos sólidos </tspan><tspan x="0" y="35.6">haciendo uso de las canecas identificadas para </tspan><tspan x="0" y="57.2">tal fin para esto diseñe un plan de disposición de </tspan><tspan x="0" y="78.8">residuos que sea lo más amigable posible con el </tspan><tspan x="0" y="100.4">medio ambiente.</tspan></text>
      <text id="Se_debe_garantizar_que_la_calidad_del_agua_utilizada_para_consumo_humano_riego_y_lavado_de_productos_sea_la_ideal_para_evitar_afectación_a_la_salud_de_los_trabajadores_y_a_la_integridad_del_cultivo_por_tanto_realice_un_análisis_fisicoquímicos_y_microbi" data-name="Se debe garantizar que la calidad del agua utilizada para consumo humano, riego y lavado de productos, sea la ideal para evitar afectación a la salud de los trabajadores y a la integridad del cultivo; por tanto, realice un análisis fisicoquímicos y microbi" transform="translate(1062 10891)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Se debe garantizar que la calidad del agua </tspan><tspan x="0" y="35.6">utilizada para consumo humano, riego y lavado </tspan><tspan x="0" y="57.2">de productos, sea la ideal para evitar afectación a </tspan><tspan x="0" y="78.8">la salud de los trabajadores y a la integridad del </tspan><tspan x="0" y="100.4">cultivo; por tanto, realice un análisis </tspan><tspan x="0" y="122">fisicoquímicos y microbiológicos del agua para </tspan><tspan x="0" y="143.6">verificar la calidad de esta de las cuales se debe </tspan><tspan x="0" y="165.2">llevar registro documental. </tspan></text>
      <text id="Formular_un_plan_de_uso_racional_de_agua_enfocado_a_cuidar_las_fuentes_de_agua." data-name="Formular un plan de uso racional de agua, enfocado a cuidar las fuentes de agua." transform="translate(1062 11114)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Formular un plan de uso racional de agua, </tspan><tspan x="0" y="35.6">enfocado a cuidar las fuentes de agua.</tspan></text>
      <text id="Aislar_y_proteger_las_fuentes_de_agua_con_cercas_vivas_cultivos_de_especies_adecuadas_a_la_zona_a_una_distancia_considerable_buscando_impedir_el_acceso_de_personas_y_animales_así_como_la_contaminación_por_aplicación_de_fertilizantes_y_plaguicidas." data-name="Aislar y proteger las fuentes de agua con cercas vivas (cultivos de especies adecuadas a la zona) a una distancia considerable, buscando impedir el acceso de personas y animales, así como la contaminación por aplicación de fertilizantes y plaguicidas." transform="translate(1062 11239)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Aislar y proteger las fuentes de agua con cercas </tspan><tspan x="0" y="35.6">vivas (cultivos de especies adecuadas a la zona) </tspan><tspan x="0" y="57.2">a una distancia considerable, buscando impedir el </tspan><tspan x="0" y="78.8">acceso de personas y animales, así como la </tspan><tspan x="0" y="100.4">contaminación por aplicación de fertilizantes y </tspan><tspan x="0" y="122">plaguicidas.</tspan></text>
      <text id="Con_el_objetivo_de_hacer_un_uso_eficiente_del_agua_es_recomendable_que_al_momento_de_elegir_el_sistema_de_riego_para_la_unidad_productiva_se_consideren_los_aspectos_siguientes:_tipo_de_cultivo_y_sus_necesidades_hídricas_ubicación_geográfica_clima_pred" data-name="Con el objetivo de hacer un uso eficiente del agua, es recomendable que, al momento de elegir el sistema de riego para la unidad productiva, se consideren los aspectos siguientes: tipo de cultivo y sus necesidades hídricas, ubicación geográfica, clima pred" transform="translate(1062 11421)" fill="#00223d" font-size="18" font-family="Helvetica"><tspan x="0" y="14">Con el objetivo de hacer un uso eficiente del </tspan><tspan x="0" y="35.6">agua, es recomendable que, al momento de elegir </tspan><tspan x="0" y="57.2">el sistema de riego para la unidad productiva, se </tspan><tspan x="0" y="78.8">consideren los aspectos siguientes: tipo de cultivo </tspan><tspan x="0" y="100.4">y sus necesidades hídricas, ubicación geográfica, </tspan><tspan x="0" y="122">clima predominante, tipo de terreno (planicie, </tspan><tspan x="0" y="143.6">ladera), caudal del agua requerido para riego y </tspan><tspan x="0" y="165.2">medidas tendientes al control de pérdidas y fugas </tspan><tspan x="0" y="186.8">dentro de las redes de distribución de agua. </tspan></text>
    </g>
  </g>
</svg>
